<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" placeholder="Enter Name" id="name" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" placeholder="Enter Password" id="email" required>
        <br><br>
        <label for="department">Department:</label>
        <br>
        <input type="radio" name="department" id="department" value="CSE" required>CSE
        <br>
        <input type="radio" name="department" id="department" value="EEE" required>EEE
        <br>
        <input type="radio" name="department" id="department" value="IT" required>IT
        <br>
        <input type="radio" name="department" id="department" value="mech" required>MECH
        <br><br>
        <label for="reg">Registration Number:</label>
        <br>
        <input type="text" name="reg" id="reg" required>
        <br><br>
        <label for="course">Course:</label>
        <br>
        <input type="checkbox" name="course" id="course" value="CSE" required>CSE
        <br>
        <input type="checkbox" name="course" id="course" value="EEE" required>EEE
        <br>
        <input type="checkbox" name="course" id="course" value="IT" required>IT
        <br>
        <input type="checkbox" name="course" id="course" value="mech" required>MECH
        <br>
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    
</body>
</html>
